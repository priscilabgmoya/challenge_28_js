<body>
     <main>
      <section class="container">
        <p class="h1 text-xl-center my-4">Calculadora</p>
        <article class="row d-flex justify-content-center my-4">
          <p  class="h4 text-xl-center">CALCULADORA COMUN</p>
          <span class="col-xl-4">
            <label for="opcionComun">Seleccione una Opcion:   </label><input type="text" name="opcionComun" id="opcionesCalculadoraComun" list="opcionesCalculoComun" placeholder="Seleccione una opcion" required>
            <datalist id="opcionesCalculoComun">
              <option value="suma">
              <option value="resta">
              <option value="multiplicacion">
              <option value="division">
              <option value="MOD(resto)">
            </datalist>
          </span>
          <span class="col-xl-1">
            <button class="btn btn-info" type="button" onclick="calculadoraComun()">INICIAR </button>
          </span>
        </article>
        <article class="row d-flex justify-content-center my-4">
          <p  class="h4 text-xl-center">CALCULADORA CIENTIFICA</p>
          <span class="col-xl-4">
            <label for="opcionCientifico">Seleccione una Opcion:   </label><input type="text" name="opcionCientifico" id="opcionesCalculadoraCientifica" list="opcionesCalculoCientifico" placeholder="Seleccione una opcion" required>
            <datalist id="opcionesCalculoCientifico">
              <option value="raiz">
              <option value="exponente">
              <option value="logaritmicas">
            </datalist>
          </span>
          <span class="col-xl-1"><button class="btn btn-info" type="button" onclick="calculadoraCientifica()">INICIAR </button></span>
        </article>
      </section>
     </main>

    <script src="js/ejercicio_1.js"></script>
